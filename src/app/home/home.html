<h1>Welcome</h1>
<body>
    @if (isLoggedIn) {
        <a mat-flat-button color="primary" (click)="logout()" [routerLink]="['/']">Logout</a>
        <a mat-flat-button color="primary" [routerLink]="['/restaurant']">Restaurant</a>
        <a mat-flat-button color="primary" [routerLink]="['/menu']">Menu</a>
        <a mat-flat-button color="primary" [routerLink]="['/my-order']">My Order</a>
    } @else {
        <a mat-flat-button color="primary" [routerLink]="['/auth/login']">Login</a>
        <a mat-flat-button color="primary" [routerLink]="['/register']">Register</a>
    }
</body>
