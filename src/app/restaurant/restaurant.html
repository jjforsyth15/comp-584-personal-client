<h1>Restaurants</h1>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
    </thead>
    <tbody>
        @for (restaurant of restaurants$ | async; track $index) {
            <tr>
                <button [routerLink]="['/restaurant-menu', restaurant.id]">
                    <td>{{ restaurant.id }}</td>
                    <td>{{ restaurant.name }}</td>
                </button>
            </tr>
        }
    </tbody> 
</table>
