<h1>Restaurants</h1>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
    </thead>
    <tbody>
        @for (restaurant of restaurants$ | async; track $index) {
            <tr>
                <td><a [routerLink]="['/restaurant-menu', restaurant.id]">{{ restaurant.id }}</a></td>
                <td>{{ restaurant.name }}</td>
            </tr>
        }
    </tbody> 
</table>
