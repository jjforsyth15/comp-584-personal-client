<h1>Restaurant Menu</h1>

@if (restaurant) {
    <h1>{{restaurant.name}}</h1>
    
    <ul>
        @for (item of restaurant.menuItems; track $index) {
            <li>
                <button (click)="addToOrder(item)">
                    {{item.name}} - ${{item.price}} - {{item.type}}
                </button>
            </li>
        }
    </ul>
}
