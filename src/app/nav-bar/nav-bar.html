<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
            <mat-icon> home </mat-icon>
        </button>
        <a mat-flat-button color="primary" [routerLink]="['/restaurant']">Restaurant</a>
        <a mat-flat-button color="primary" [routerLink]="['/menu']">Menu</a>
        <a mat-flat-button color="primary" [routerLink]="['/my-order']">My Order</a>

        
        @if (authService.isAdmin()) {
            <a mat-flat-button color="primary" [routerLink]="['/all-orders']">All Orders</a>

        }
        <span class="separator"></span>

        @if (isLoggedIn) {
            <a mat-flat-button color="primary" (click)="authService.logout()">Logout</a>
        } @else {
            <a mat-flat-button color="primary" [routerLink]="['/auth/login']">Login</a>
        }

    </mat-toolbar>
</header>
